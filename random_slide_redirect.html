
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Slide</title>
    <script>
      function goToRandomSlide() {
        const numSlides = 130; // Change to your number of slides
        const randomIndex = Math.floor(Math.random() * numSlides);
        const url = `https://docs.google.com/presentation/d/1JByvWOQOOj6ovBkWoNRtnF5jDcYYMKxA/edit?slide=id.p${randomIndex}`;
        window.location.href = url;
      }
    </script>
  </head>
  <body onload="goToRandomSlide()">
    <p>Loading random slide...</p>
  </body>
</html>
